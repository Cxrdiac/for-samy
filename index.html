<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ðŸ’œ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #cdb4db, #9d4edd);
      overflow: hidden;
      color: white;
    }

    /* SCREENS */
    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1.2s ease;
      z-index: 2;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* TEXT */
    .enter {
      font-size: 2.4rem;
      cursor: pointer;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
      z-index: 3;
      text-align: center;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .message {
      font-size: 2rem;
      text-align: center;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* HEART IMAGE */
    .heart {
      width: 260px;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      z-index: 3;

      mask-image: url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 29'>\
        <path fill='white' d='M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.3,16,20.6,16,20.6s16-11.3,16-20.6C32,3.8,28.2,0,23.6,0z'/>\
      </svg>");
      mask-size: cover;
      mask-repeat: no-repeat;
    }

    .heart img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* FLOWERS */
    .flower {
      position: absolute;
      top: -50px;
      font-size: 22px;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- FIRST SCREEN -->
  <div id="screen1" class="screen">
    <div class="enter" onclick="enterSite()">
      Click on me, babe ðŸ’œ
    </div>

    <div class="heart">
      <img src="front.jpg" alt="Me">
    </div>
  </div>

  <!-- SECOND SCREEN (placeholder for later) -->
  <div id="screen2" class="screen hidden">
    <div class="message">
      Hi loveâ€¦ ðŸ’«<br>
      I made this just for you.
    </div>
  </div>

  <!-- FLOWERS SCRIPT -->
  <script>
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerText = "ðŸŒ¸";

      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 5 + Math.random() * 5 + "s";
      flower.style.fontSize = 16 + Math.random() * 20 + "px";

      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 10000);
    }

    setInterval(createFlower, 400);
  </script>

  <!-- PAGE TRANSITION -->
  <script>
    function enterSite() {
      document.getElementById("screen1").classList.add("hidden");
      document.getElementById("screen2").classList.remove("hidden");
    }
  </script>

</body>
</html>
