<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ðŸ’œ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #5a189a, #9d4edd);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1.2s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .enter {
      font-size: 2.5rem;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .message {
      font-size: 2rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- FIRST SCREEN -->
  <div id="screen1" class="screen">
    <div class="enter" onclick="enterSite()">
      Touch me ðŸ’œ
    </div>
  </div>

  <!-- SECOND SCREEN -->
  <div id="screen2" class="screen hidden">
    <div class="message">
      Hi loveâ€¦ ðŸ’«<br>
      I made this just for you.
    </div>
  </div>

  <!-- MUSIC -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function enterSite() {
      document.getElementById("screen1").classList.add("hidden");
      document.getElementById("screen2").classList.remove("hidden");

      const music = document.getElementById("bg-music");
      music.volume = 0.6;
      music.play();
    }
  </script>

</body>
</html>
