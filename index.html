<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ðŸ’œ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #e0c3fc, #8e44ad);
      overflow: hidden;
      color: white;
    }

    /* SCREENS */
    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
      z-index: 2;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* TEXT */
    .enter-text {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-align: center;
      animation: pulse 2s infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .message {
      font-size: 2.6rem;
      text-align: center;
      animation: fadeIn 1.5s forwards;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* HEART (CLIP-PATH, FIXED SHAPE) */
    .heart {
      width: 280px;
      height: 260px;
      cursor: pointer;
      overflow: hidden;
      clip-path: path(
        "M140 40
         C140 0 280 0 280 80
         C280 160 140 240 140 260
         C140 240 0 160 0 80
         C0 0 140 0 140 40Z"
      );
    }

    .heart img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top; /* centers face */
    }

    /* FLOWERS */
    .flower {
      position: absolute;
      top: -50px;
      font-size: 22px;
      animation: fall linear infinite;
      opacity: 0.85;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- FIRST SCREEN -->
  <div id="screen1" class="screen">
    <div class="enter-text">
      CLICK ON ME SAMYYYYYYYY ðŸ’œ
    </div>

    <div class="heart" onclick="enterSite()">
      <img src="front.jpg" alt="Me">
    </div>
  </div>

  <!-- SECOND SCREEN -->
  <div id="screen2" class="screen hidden">
    <div class="message">
      YOUâ€™RE 23!!! ðŸŽ‰ðŸ’œ<br>
      EVEN HOTTER NOW ðŸ˜®ðŸ˜œ
    </div>
  </div>

  <!-- FLOWERS SCRIPT -->
  <script>
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerText = "ðŸŒ¸";

      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 5 + Math.random() * 5 + "s";
      flower.style.fontSize = 16 + Math.random() * 20 + "px";

      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 10000);
    }

    setInterval(createFlower, 350);
  </script>

  <!-- TRANSITION -->
  <script>
    function enterSite() {
      document.getElementById("screen1").classList.add("hidden");
      document.getElementById("screen2").classList.remove("hidden");
    }
  </script>

</body>
