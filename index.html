<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(180deg, #e0c3fc, #8e44ad);
  overflow: hidden;
  color: white;
}

/* SCREENS */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  transition: opacity 0.8s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* TEXT */
.enter-text {
  font-size: 2.2rem;
  margin-bottom: 25px;
}

/* âœ… REAL HEART FRAME */
.heart {
  width: 280px;
  height: 260px;
  cursor: pointer;
  overflow: hidden;

  -webkit-mask-image: url("data:image/svg+xml;utf8,\
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 29'>\
    <path fill='white' d='M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.3,16,20.6,16,20.6s16-11.3,16-20.6C32,3.8,28.2,0,23.6,0z'/>\
  </svg>");
  mask-image: -webkit-mask-image;

  -webkit-mask-size: cover;
  mask-size: cover;

  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;
}

.heart img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 15%;
}

/* FLOWERS */
.flower {
  position: absolute;
  top: -40px;
  font-size: 20px;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen">
  <div class="enter-text">CLICK ON ME SAMYYYYYYYY</div>

  <div class="heart" onclick="goToScreen(2)">
    <img src="front.jpg" alt="front">
  </div>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen hidden">
  <h1>YOUâ€™RE 23!!!</h1>
</div>

<!-- AUDIO -->
<audio id="bgMusic" src="song.mp3"></audio>

<script>
function goToScreen(n) {
  document.getElementById("screen1").classList.add("hidden");
  document.getElementById("screen2").classList.remove("hidden");

  const music = document.getElementById("bgMusic");
  music.volume = 0;
  music.play();

  let v = 0;
  const fade = setInterval(() => {
    if (v < 0.6) {
      v += 0.02;
      music.volume = v;
    } else {
      clearInterval(fade);
    }
  }, 200);
}

// flowers
setInterval(() => {
  const f = document.createElement("div");
  f.className = "flower";
  f.innerText = "ðŸŒ¸";
  f.style.left = Math.random() * 100 + "vw";
  f.style.animationDuration = 5 + Math.random() * 5 + "s";
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 10000);
}, 350);
</script>

</body>
</html>
